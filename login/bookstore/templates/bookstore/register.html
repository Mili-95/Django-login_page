{% load static %}

<link rel="stylesheet" href="{% static 'css/regi.css' %}">
   

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Library Register-Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
       
    </head>
    <body>
        <div class="container">
            <div class="login-pannel active">
                <div class="login-title">
                    <h3>Register page</h3>
                </div>
        
                            <form method="POST" action="{%url 'register'%}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="input-group">
                                       
                                        <span>User Name :</span>
                                        <input type="text" class="form-control" placeholder="username" name="username" required="">
                                    </div>
                                    <div class="input-group">
                                      
                                        <span>E-mail Address :</span>
                                        <input type="email" class="form-control" placeholder="email" name="email" required="">
                                    </div>
                                    <div class="input-group">
                                       
                                        <span>Password :</span>
                                        <input type="password" class="form-control pwd" placeholder="password" name="password" required="">
                                    </div>

            
                                </div>
                                
                       
                   
                    <div class="btn-group">
                        <div class="login-btn">
                            <a href="{%url 'home'%}"><input type="submit" name="sign-up" value="Sign Up" class="btn  login_btn"></a>
                        </div>
                        <div class="register-btn">
                            <input type="submit" name="sign-up" value="Cancel" class="register_btn float-left btn"></a>
                        </div>
                    </div>
                </form>
            </div>
     </div>

     <div class="d-flex justify-content-center">
        {% if messages %}
      <div class="messages">
          {% for message in messages %}

              <a class="alert alert-success" style="color:red;"> {{ message }}</a>

          {% endfor %}
      </div>
      {% endif %}
        </div>
        </div>

        

    </body>
    </html>
