
{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
       <!---javascript-->
 <script  src="{% static 'js/login.js'%}"></script>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Online Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <script type="module" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
       
    </head>
    <body>
      
       <div class="container">
        <header>
            <div class="navbar">
                <div class="logo">
                    <h3>Online Library</h3>
                </div>
                <ul class="nav-list">
                    <li>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <a href="">Group Chat</a>
                    </li>
                    <li>
                        <a href="">Delete Request</a>
                    </li>
                    <li>
                        <a href="">Send Feedback</a>
                    </li>
                    <li>
                        <a href="">About US</a>
                    </li>
                </ul>

                <div class="login_page">
                    <span>Login</span>
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>




        <!---Login page-->

        <div class="login-pannel active">
            <div class="login-title">
                <h3>Login</h3>
            </div>
            <div class="form-group">
            <form method="POST" action="{%url 'login' %}">
                {% csrf_token %}
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <span>Username</span>
                        <input type="text" class="form-control" placeholder="Username" name="username" required="">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <span>Password</span>
                        <input type="password" class="form-control pwd" placeholder="password" name="password" required="">
                    </div>
                </div>
                <div class="btn-group">
                    <div class="login-btn">
                        <input type="submit" name="sign-in" value="Login In" class="btn  login_btn">
                    </div>
                    <div class="register-btn">
                        <a href="{% url 'regform'%}"><input type="submit" name="sign-up" value="Register" class="register_btn float-left login_btn"></a>
                    </div>
                </div>
            </form>
        </div>


       </div>

       <div class="d-flex justify-content-center">
        {% if messages %}
      <div class="messages">
          {% for message in messages %}

              <a class="alert alert-success" style="color:red;"> {{ message }}</a>

          {% endfor %}
      </div>
      {% endif %}
        </div>

       {% block content %}{% endblock %}

    </body>
    </html>
